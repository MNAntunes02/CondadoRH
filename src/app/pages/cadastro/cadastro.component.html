<section class="w-full overflow-hidden relative pb-20 pt-36 px-6 lg:px-44">
    <div class="flex flex-col dm-sans">
        <h3 class="poppins font-bold text-3xl pb-4">Cadastro</h3>
        <span class="pb-8 dm-sans">
            Preencha o formulário.
        </span>
    </div>

    <form class="lg:grid lg:grid-cols-2 lg:gap-x-10">

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Tipo de vaga</mat-label>
            <mat-select>
                <mat-option *ngFor="let vaga of vagas" [value]="vaga.value">
                {{vaga.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Área de interesse</mat-label>
            <mat-select>
                <mat-option *ngFor="let vaga of vagas" [value]="vaga.value">
                {{vaga.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Cargo</mat-label>
            <mat-select>
                <mat-option *ngFor="let vaga of vagas" [value]="vaga.value">
                {{vaga.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Sexo</mat-label>
            <mat-select>
                <mat-option *ngFor="let sexo of sexos" [value]="sexo.value">
                {{sexo.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Nome Completo</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>CPF</mat-label>
          <input matInput>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Orgão emissor</mat-label>
          <input matInput>
        </mat-form-field>
 
        <mat-form-field class="w-full">
          <mat-label>Nome da Mãe</mat-label>
          <input matInput>
        </mat-form-field>
 
        <mat-form-field class="w-full">
          <mat-label>Nome do Pai</mat-label>
          <input matInput>
        </mat-form-field>
 
        <mat-form-field class="w-full">
          <mat-label>CEP</mat-label>
          <input matInput>
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>UF</mat-label>
            <mat-select>
                <mat-option *ngFor="let vaga of vagas" [value]="vaga.value">
                {{vaga.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Cidade</mat-label>
            <mat-select>
                <mat-option *ngFor="let vaga of vagas" [value]="vaga.value">
                {{vaga.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
 
        <mat-form-field class="w-full">
          <mat-label>Celular</mat-label>
          <input matInput>
        </mat-form-field>
 
        <mat-form-field class="w-full">
          <mat-label>E-mail</mat-label>
          <input matInput>
        </mat-form-field>

        <div class="w-full bg-second p-4 rounded text-white dm-sans font-bold flex gap-2 items-center justify-center border-dashed border-2 border-purple-500">
            <fa-icon [icon]="faUpload"></fa-icon>
            Upload Currículo
        </div>

        <button class="w-full justify-center flex bg-primary p-3 px-5 rounded font-bold text-white mt-3 dm-sans">
            Enviar dados
        </button>




    </form>

</section>
